<!DOCTYPE HTML>
<html>
	<head>
		<style>
			body {
				background-color: #eee;
			}

			body > div {
				margin: 2em;
				background-color: white;
				padding: 1em;
			}

			#chartSix .value {
				font-size: 150%;
				text-transform: uppercase;
				color: orange;
				font-family: "Comic Sans MS", sans-serif;
			}
		</style>
	</head>
	<body>
		<div id="chartOne"></div>
		<div id="chartTwo"></div>
		<div id="chartThree"></div>
		<div id="chartFour"></div>
		<div id="chartFive"></div>
		<div id="chartSix"></div>

		<script src="simpledonut.min.js"></script>
		<script>
			simpledonut.render(document.getElementById("chartOne"), 50, 20, [35,65], ['#666','#ccc'], '35%');
			simpledonut.render(document.getElementById("chartTwo"), 80, 10, [138], ['#77a']);
			simpledonut.render(document.getElementById("chartThree"), 30, 15, [76,24], ['#4ee','#7aa']);
			simpledonut.render(document.getElementById("chartFour"), 140, 50, [49,11,24,53,13,35], ['#ee4','#aa7','#a52','#42a','#529','#ef7']);
			simpledonut.render(document.getElementById("chartFive"), 100, 20, [57,57,32], ['#aae','#a7a','#7aa'], 'Values');
			simpledonut.render(document.getElementById("chartSix"), 200, 60, [12,11], ['green','pink'], 'Boys = Green');
		</script>
	</body>
</html>
